<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <div th:insert="~{fragments/head :: head}"></div>
</head>
<body>
<div th:insert="~{fragments/head :: navigation}"></div>
<div class="container-fluid">
    <main class="col-sm-6 p-3 mt-5">
        <form class="form-control bg-light m-2 col-sm-5" th:method="PATCH" th:action="@{/country/{id}(id=${countries.getId()})}" th:object="${countries}">
            <div th:insert="~{fragments/head :: formCountry}"></div>
        </form>
    </main>
</div>
</body>
</html>
