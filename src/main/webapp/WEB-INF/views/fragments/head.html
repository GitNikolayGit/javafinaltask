    <div xmlns:th="http://www.thymeleaf.org" th:fragment="createClient">
        <div class="mb-3 mt-3">
            <label for="surname">Фамилия </label>
            <input class="form-control" type="text" th:field="*{surname}" id="surname"/>
            <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="name">Имя </label>
            <input class="form-control" type="text" th:field="*{firstName}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="patronymic">Отчество</label>
            <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic">
            <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="passport">Паспорт</label>
            <input class="form-control" type="text" th:field="*{passport}" id="passport"/>
            <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">passport error</div>
        </div>
    </div>

    <div xmlns:th="http://www.thymeleaf.org" th:fragment="formCountry">
        <div class="mb-3 mt-3">
            <label for="title">Страна </label>
            <input class="form-control" type="text" th:field="*{title}" id="title"/>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">countries error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="transportPrice">Стоимость транспортных услуг </label>
            <input class="form-control" type="number" th:field="*{transportPrice}" id="transportPrice"/>
            <div style="color:red" th:if="${#fields.hasErrors('transportPrice')}" th:errors="*{transportPrice}">Name error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="dayPrice">Стоимость 1 дня </label>
            <input class="form-control" type="number" th:field="*{dayPrice}" id="dayPrice">
            <div style="color:red" th:if="${#fields.hasErrors('dayPrice')}" th:errors="*{dayPrice}">patronymic error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="visaPrice">Стоимость оформления визы</label>
            <input class="form-control" type="number" th:field="*{visaPrice}" id="visaPrice"/>
            <div style="color:red" th:if="${#fields.hasErrors('visaPrice')}" th:errors="*{visaPrice}">passport error</div>
        </div>
        <div class="mb-3 mt-3">
            <input type="submit" value="Добавить"/>
        </div>
    </div>

    <div xmlns:th="http://www.thymeleaf.org" th:fragment="formMotive">
        <div class="mb-3 mt-3">
            <label for="title">Страна</label>
            <input class="form-control" type="text" th:field="*{title}" id="title"/>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">county error</div>
        </div>
        <div class="mt-3">
            <input type="submit" value="Обновить"/>
        </div>
    </div>

    <!-- модальное окно -->
    <div xmlns:th="http://www.thymeleaf.org" th:fragment="modal">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
